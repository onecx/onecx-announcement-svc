openapi: "3.0.3"
info:
  title: onecx-announcement external service V1
  description: This API provides endpoints to retrieve announcements
  version: "1.0"
servers:
  - url: https://onecx-announcement-svc:8080
tags:
  - name: Announcement
    description: Retrieve Announcements
paths:
  /v1/applications/announcements/search:
    post:
      security:
        - oauth2: [ ocx-an:read ]
      tags:
        - Announcement
      description: Search announcements by search criteria
      operationId: getAnnouncementsByCriteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnouncementSearchCriteria'
      responses:
        "200":
          description: Announcement search result retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnouncementPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-an:read: Grants read access
  schemas:
    Announcement:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/Type'
        priority:
          $ref: '#/components/schemas/Priority'
        status:
          $ref: '#/components/schemas/Status'
        appearance:
          $ref: '#/components/schemas/AnnouncementAppearance'
        startDate:
          $ref: '#/components/schemas/OffsetDateTime'
        endDate:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
    AnnouncementPageResult:
      description: PageResult  for Announcements
      type: object
      properties:
        totalElements:
          format: int64
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Announcement'
    AnnouncementSearchCriteria:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Type'
        priority:
          $ref: '#/components/schemas/Priority'
        status:
          $ref: '#/components/schemas/Status'
        appearance:
          type: array
          items:
            $ref: '#/components/schemas/AnnouncementAppearance'
        startDateFrom:
          $ref: '#/components/schemas/OffsetDateTime'
        startDateTo:
          $ref: '#/components/schemas/OffsetDateTime'
        endDateFrom:
          $ref: '#/components/schemas/OffsetDateTime'
        endDateTo:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        title:
          type: string
        workspaceName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    Priority:
      enum:
        - IMPORTANT
        - NORMAL
        - LOW
      type: string
    Status:
      enum:
        - ACTIVE
        - INACTIVE
      type: string
    Type:
      enum:
        - EVENT
        - INFO
        - SYSTEM_MAINTENANCE
      type: string
    AnnouncementAppearance:
      enum:
        - BANNER
        - WELCOME
        - ALL
      type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string