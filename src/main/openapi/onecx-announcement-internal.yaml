openapi: "3.0.3"
info:
  title: onecx-announcement internal service
  description: This API provides endpoints to manage Announcements
  version: "1.0"
servers:
  - url: https://onecx-announcement-svc:8080
tags:
  - name: AnnouncementInternal
    description: Managing Announcements
paths:
  /internal/announcements/search:
    post:
      security:
        - oauth2: [ ocx-an:all, ocx-an:read ]
      tags:
        - AnnouncementInternal
      description: Search announcements by search criteria
      operationId: getAnnouncements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnouncementSearchCriteria'
      responses:
        "200":
          description: Announcement search results retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnnouncementPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/announcements/banner/search:
    post:
      security:
        - oauth2: [ ocx-an:all, ocx-an:read ]
      tags:
        - AnnouncementInternal
      description: Search announcement banners by search criteria
      operationId: searchAnnouncementBanners
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnouncementBannerSearchCriteria'
      responses:
        "200":
          description: Announcement banner search results retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnnouncementPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/announcements:
    post:
      security:
        - oauth2: [ ocx-an:all, ocx-an:write ]
      tags:
        - AnnouncementInternal
      description: Create an announcement
      operationId: createAnnouncement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnnouncementRequest'
      responses:
        "201":
          description: Announcement created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/announcements/products:
    get:
      security:
        - oauth2: [ ocx-an:all, ocx-an:read ]
      tags:
        - AnnouncementInternal
      description: Get all product names to which announcements are assigned
      operationId: getAllProductsWithAnnouncements
      responses:
        "200":
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnouncementProducts'
  /internal/announcements/{id}:
    get:
      security:
        - oauth2: [ ocx-an:all, ocx-an:read ]
      tags:
        - AnnouncementInternal
      description: Get an announcement by its id
      operationId: getAnnouncementById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Announcement retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
    delete:
      security:
        - oauth2: [ ocx-an:all, ocx-an:delete ]
      tags:
        - AnnouncementInternal
      description: Delete an announcement by its id
      operationId: deleteAnnouncementById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Announcement deleted successfully
    put:
      security:
        - oauth2: [ ocx-an:all, ocx-an:write ]
      tags:
        - AnnouncementInternal
      description: Update an announcement by its id
      operationId: updateAnnouncementById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAnnouncementRequest'
      responses:
        "200":
          description: Announcement updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-an:all: Grants access to all operations
            ocx-an:read: Grants read access
            ocx-an:write: Grants write access
            ocx-an:delete: Grants access to delete operations
  schemas:
    AnnouncementProducts:
      type: object
      properties:
        productNames:
          type: array
          items:
            type: string
        workspaceNames:
          type: array
          items:
            type: string
    CreateAnnouncementRequest:
      type: object
      required:
        - title
        - startDate
      properties:
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/AnnouncementType'
        priority:
          $ref: '#/components/schemas/AnnouncementPriorityType'
        status:
          $ref: '#/components/schemas/AnnouncementStatus'
        appearance:
          $ref: '#/components/schemas/AnnouncementAppearance'
        startDate:
          $ref: '#/components/schemas/OffsetDateTime'
        endDate:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        workspaceName:
          type: string
    AnnouncementSearchCriteria:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/AnnouncementType'
        priority:
          $ref: '#/components/schemas/AnnouncementPriorityType'
        status:
          $ref: '#/components/schemas/AnnouncementStatus'
        appearance:
          type: array
          items:
            $ref: '#/components/schemas/AnnouncementAppearance'
        startDateFrom:
          $ref: '#/components/schemas/OffsetDateTime'
        startDateTo:
          $ref: '#/components/schemas/OffsetDateTime'
        endDateFrom:
          $ref: '#/components/schemas/OffsetDateTime'
        endDateTo:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        workspaceName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    AnnouncementBannerSearchCriteria:
      type: object
      required:
        - currentDate
      properties:
        currentDate:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        workspaceName:
          type: string
        appearance:
          type: array
          items:
            $ref: '#/components/schemas/AnnouncementAppearance'
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    UpdateAnnouncementRequest:
      type: object
      required:
        - title
        - startDate
        - modificationCount
      properties:
        modificationCount:
          format: int32
          type: integer
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/AnnouncementType'
        priority:
          $ref: '#/components/schemas/AnnouncementPriorityType'
        status:
          $ref: '#/components/schemas/AnnouncementStatus'
        appearance:
          $ref: '#/components/schemas/AnnouncementAppearance'
        startDate:
          $ref: '#/components/schemas/OffsetDateTime'
        endDate:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        workspaceName:
          type: string
    Announcement:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/AnnouncementType'
        priority:
          $ref: '#/components/schemas/AnnouncementPriorityType'
        status:
          $ref: '#/components/schemas/AnnouncementStatus'
        appearance:
          $ref: '#/components/schemas/AnnouncementAppearance'
        startDate:
          $ref: '#/components/schemas/OffsetDateTime'
        endDate:
          $ref: '#/components/schemas/OffsetDateTime'
        productName:
          type: string
        workspaceName:
          type: string
    AnnouncementPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Announcement'
    AnnouncementPriorityType:
      enum:
        - IMPORTANT
        - NORMAL
        - LOW
      type: string
    AnnouncementStatus:
      enum:
        - ACTIVE
        - INACTIVE
      type: string
    AnnouncementAppearance:
      enum:
        - BANNER
        - WELCOME
        - ALL
      type: string
    AnnouncementType:
      enum:
        - EVENT
        - INFO
        - SYSTEM_MAINTENANCE
      type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
